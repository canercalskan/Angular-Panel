<div class="updateForm">
  <form #updateForm="ngForm" (ngSubmit)= "updateEmployee(updateForm.value); updateForm.reset()">
    <h2>
      <span>{{
        updatedEmployee.name + " " + updatedEmployee.surname + " "
      }}</span
      >Details
    </h2>
    <label for="id">ID</label>
    <input
      type="text"
      name="id"
      placeholder="{{ updatedEmployee.id }}"
      disabled
    />
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      ngModel
      placeholder="{{ updatedEmployee.name }}"
    />
    <label for="surname">Surname</label>
    <input
      type="text"
      name="surname"
      ngModel
      placeholder="{{ updatedEmployee.surname }}"
    />
    <label for="salary">Salary</label>
    <input
      type="number"
      name="salary"
      ngModel
      placeholder="{{ updatedEmployee.salary }}"
    />
    <button type="submit" id="updateFormBtn">Update</button>
    <button type="button" id="backBtn" (click) = "routeBack()">Back</button>
  </form>
</div>
